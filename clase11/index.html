<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>

        <div class="logonav">
            <div><img src="img/VectorPizza.svg" alt="pizza"> </div>

        </div>
        <nav class="navegacion">
            <ul id="lista" type="none">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="envio">
            <h2>Envío gratis <span>comprando</span> 2 pizzas</h2>

                <h2>Podio de pizzas</h2>
            </div>
            <div class="dentropodio">

                    <p>Pizzas top 5</p>
                    <ol>
                        <li>Muzzarella</li>

                </div>
                <div class="arbol">
                    <img id="arbol" src="img/PizzaFalling.jpg" alt="pizzafalling">
                </div>

            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <div>
        <img src="img/VectorPizza.svg" alt="pizza">

        </div>
